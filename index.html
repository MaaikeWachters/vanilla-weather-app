<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row header">
            <h1>Rotterdam</h1>
            <h2>Friday 05:00</h2>
          </div>
          <div class="row weather">
            <div class="col-6 left">
              <div class="weather-temperature d-flex p-2 align-items-center">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />

                <strong>12</strong>
                <span class="units"> °C | °F</span>
              </div>
            </div>
            <div class="col-6 right">
              <ul>
                <li><span class="weather-description">Clear</span></li>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/MaaikeWachters/vanilla-weather-app"
            >Open-source code</a
          >
          by Maaike Wachters</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
