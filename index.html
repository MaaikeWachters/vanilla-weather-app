<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="greeting"></div>
      </div>
      <div class="weather-app-wrapper">
        <div class="row header">
          <div class="col-3 text">You are in:</div>
          <div class="col-9" id="city"></div>

          <div class="col-3 text">Today is:</div>
          <div class="col-9" id="date"></div>
        </div>

        <div class="row weather">
          <div class="col-6 left">
            <div class="weather-temperature d-flex p-2 align-items-center">
              <img src="" id="icon" />

              <strong id="temperature">12</strong>
              <span class="units"> Â°C </span>
            </div>
          </div>
          <div class="col-6 right d-flex p-2 align-items-center">
            <ul>
              <li><span id="weather-description"></span></li>

              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>

        <div class="row">
          <span class="text">Go somewhere else?</span>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="credits">
          <a href="https://github.com/MaaikeWachters/vanilla-weather-app">
            Open-source coded</a
          >
          with ðŸ’–&nbsp; by Maaike Wachters
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@maiq?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Tom Morel</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/glitter-dark?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
        <div class="credits">
          Icons by
          <a href="https://thenounproject.com/nookfulloption/"
            >Nook Fulloption</a
          >
          from <a href="https://thenounproject.com/">the Noun Project</a>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
