<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="row header">
            <h1 id="city"></h1>
            <h2 id="date">Friday 05:00</h2>
          </div>
          <div class="row weather">
            <div class="col-6 left">
              <div class="weather-temperature d-flex p-2 align-items-center">
                <img src="" id="icon" />

                <strong id="temperature">12</strong>
                <span class="units"> °C | °F</span>
              </div>
            </div>
            <div class="col-6 right d-flex p-2 align-items-center">
              <ul>
                <li><span id="weather-description">Clear</span></li>

                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind-speed">10</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/MaaikeWachters/vanilla-weather-app"
            >Open-source code</a
          >
          by Maaike Wachters</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
